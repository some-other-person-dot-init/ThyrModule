name: ThyrModule
main: me.thyristor.thyrmodule.ThyrModule
version: 0.0.3
api-version: 1.16
author: Thyristor
prefix: Thyr
description: Thyristor's module made for special ocassions.

commands:
   thyrtest:
      description:
         Make things work out and do stuff.
   res:
      description:
         BIG WARNING!!! USE AT OWN RISK! Manipulates resources on the map
   resbloodik:
      description:
         BIG WARNING!!! USE AT OWN RISK! Manipulates resources on the map, but algorithm made by Bloodik
   thyrgui:
      description:
         Testing various guis
   trigui:
      description:
         Testing Triumph guis
         
permissions:
   thyrmodule.*:
      description: Access to ThyrModule commands
      children:
         thyrmodule.test: true
         thyrmodule.res: true
         thyrmodule.resbloodik: true
   thyrmodule.test:
      description: Access to module's test commands
      default: op
   thyrmodule.res:
      description: Access to very dangerous commands, those manipulate with resources in the world
      default: op
   thyrmodule.resbloodik:
      description: Access to very dangerous command, that manipulates with resources in the world
      default: op
   thyrmodule.thyrgui:
      desctiption: Access to module's guis commands
      default: op
   thyrmodule.triugui:
      description: Access to module's Triumph gui commands 